<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма заказа магазина еды для кошек: "Кэт энерджи"</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="nav__wrapper">
        <div class="header-logo header__header-logo">
          <a class="header-logo__link" href="index.html">
            <img class="logo-img" src="img/logo.svg" width="123" height="123" alt="Логотип магазина Кэт энерджи">
          </a>
          <button class="header-logo__button" type="button">Открыть меню</button>
        </div>
        <nav class="site-nav">
          <ul class="site-nav__list nav-list">
            <li class="site-nav__item"><a class="site-nav__link" href="index.html">Главная</a></li>
            <li class="site-nav__item"><a class="site-nav__link" href="catalog.html">Каталог продукции</a></li>
            <li class="site-nav__item"><a class="site-nav__link nav-list__link--active" href="form.html">Подбор программы</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="form-main">
      <section class="form-content">
        <h2 class="form-content__heading">Подбор программы</h2>
        <span class="form-content__subheading">Заполните анкету и мы подберем программу питания для вашего кота</span>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer-logo">
          <a class="footer-logo__link">
            <img class="logo-img" src="img/logo.svg" width="123" height="123" alt="Логотип магазина Кэт энерджи">
          </a>
        </div>
        <section class="social-buttons">
          <h2 class="visually-hidden">Мы в социальных сетях</h2>
          <ul class="social-buttons__list social-list">
            <li class="social-list__item">
              <a class="social__link social__link--vk" href="#">

                <img class="vk-img" src="img/vk-logo.svg" width="123" height="123" alt="Вконтакте">

              </a>
            </li>
            <li class="social-list__item">
              <a class="social__link social__link-instagram" href="#">

                <img class="instagram-img" src="img/instagram-logo.svg" width="123" height="123" alt="Инстаграм">

              </a>
            </li>
            <li class="social-list__item">
              <a class="social__link social__link-facebook" href="#">

                <img class="facebook-img" src="img/facebook-logo.svg" width="123" height="123" alt="Фейсбук">

              </a>
            </li>
          </ul>
        </section>
        <div class="academy-logo">
          <a class="academy-logo__link" href="https://htmlacademy.ru/intensive/adaptive">
            HTML Academy
          </a>
          <a class="academy-logo__link" href="https://htmlacademy.ru/intensive/adaptive">
            <img class="academy-logo__img" src="img/footer-logo.png" width="123" height="123" alt="Логотип HTML Academy">
          </a>
        </div>
      </div>
    </footer>

  </body>
</html>
